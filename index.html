<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/night.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>Und wer testet die Tests?</h2>
          <h3>Mutationstesten mit PIT</h3>
          <h4 style="color:#e7ad52;">Johannes Dienst</h3>
        </section>

        <section>
          <h2>Warum Mutationstesten?</h2>
          <section>
            TODO Ausgangssituation
          </section>
        </section>

        <section>
          <h1>100% Testabdeckung</h1>
          <section>
            Wir sind fertig!
          </section>
          <section>
            Glauben wir das auch?
          </section>
        </section>

        <section>
          <h2>PIT</h2>
          <img style="background:#fff;" data-src="img/pit-black-150x152.png">
        </section>
        <section>
          <h1>How?</h1>
        </section>
        <section>
          <h1><span style="color:#FFD700;">Gold Standard</span></h1>
        </section>

        <section>
          <h2>Was ist Mutationstesten?</h2>
          <section>
            Böse?
          </section>
          <section>
            Gefährlich?
          </section>
          <section>
            Hilfreich!
          </section>
        </section>

      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
